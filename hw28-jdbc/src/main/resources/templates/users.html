<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
</head>

<body >

<table style="width: 400px">
    <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Роль</td>
            <td style="width: 100px">Логин</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${users}">
            <td><span th:text="${user.id}"></span></td>
            <td><span th:text="${user.role}"></span></td>
            <td><span th:text="${user.login}"></span></td>
        </tr>
    </tbody>
</table>
<h4>Добавить пользователя</h4>
<form action="#" th:action="@{/users}" th:object="${clientDto}" th:method="post">
    <input type="text" id = "userLoginTextBox" placeholder="Логин" th:field="*{login}">
    <select name="Роль" id="userRoleSelectBox" th:field="*{role}">
        <option value="USER">Пользователь</option>
        <option value="ADMIN" selected>Администратор</option>
    </select>
    <input type="submit" value="Создать"/>
</form>
<h4>Изменить пользователя</h4>
<form action="#" th:action="@{/users/edit}" th:object="${updateClientDto}" th:method="post">
    <input type="text" id = "userIdTextBox" placeholder="ID" th:field="*{id}">
    <input type="text" id = "userLoginTextBoxUpdate" placeholder="Логин" th:field="*{login}">
    <select name="Роль" id="userRoleSelectBoxUpdate" th:field="*{role}">
        <option value="USER">Пользователь</option>
        <option value="ADMIN" selected>Администратор</option>
    </select>
    <input type="submit" value="Изменить"/>
</form>
</body>
</html>
